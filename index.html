<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1 id="header">Tic Tac Toe Uygulaması.</h1>
    <span id="player">X 'in Sırası</span>
    <div id="container">
        <div id="first" class="box"><span class="y"></span></div>
        <div id="second" class="box"><span class="y"></span></div>
        <div id="third" class="box"><span class="y"></span></div>
        <div id="fourth" class="box"><span class="y"></span></div>
        <div id="fifth" class="box"><span class="y"></span></div>
        <div id="sixth" class="box"><span class="y"></span></div>
        <div id="seventh" class="box"><span class="y"></span></div>
        <div id="eigth" class="box"><span class="y"></span></div>
        <div id="ninth" class="box"><span class="y"></span></div>
        <div id="result"></div>
        <button id="restart" onclick="window.location.reload(false)">Tekrar Başlayın</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
